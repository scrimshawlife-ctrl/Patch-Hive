version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: patchhive-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-patchhive}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-patchhive}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-patchhive}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patchhive-backend-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-patchhive}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME:-patchhive}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      APP_NAME: PatchHive
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ABX_CORE_VERSION: "1.2"
      ENFORCE_SEED_TRACEABILITY: "true"
      RUN_MIGRATIONS: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React/Vite) - Production build with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: patchhive-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy (optional - for SSL/domain routing)
  nginx:
    image: nginx:alpine
    container_name: patchhive-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-network
    profiles:
      - with-proxy

volumes:
  postgres_data:
    driver: local

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
