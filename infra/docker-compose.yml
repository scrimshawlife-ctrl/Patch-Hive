version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: patchhive
      POSTGRES_PASSWORD: patchhive
      POSTGRES_DB: patchhive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patchhive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://patchhive:patchhive@db:5432/patchhive
      DEBUG: "true"
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
