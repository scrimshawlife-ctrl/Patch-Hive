version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: patchhive-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: patchhive
      POSTGRES_PASSWORD: patchhive
      POSTGRES_DB: patchhive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patchhive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patchhive-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://patchhive:patchhive@db:5432/patchhive
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
      APP_NAME: PatchHive
      APP_VERSION: 1.0.0
      ABX_CORE_VERSION: "1.2"
      ENFORCE_SEED_TRACEABILITY: "true"
      RUN_MIGRATIONS: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React/Vite) - Development mode
  frontend-dev:
    image: node:18-alpine
    container_name: patchhive-frontend-dev
    working_dir: /app
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  default:
    name: patchhive-network
