name: Backend Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: patchhive
          POSTGRES_PASSWORD: patchhive_test
          POSTGRES_DB: patchhive_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov httpx email-validator
        pip install sqlalchemy fastapi pydantic psycopg2-binary python-jose passlib reportlab

    - name: Run unit tests
      working-directory: ./backend
      run: |
        python3 -m pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Run API tests
      working-directory: ./backend
      run: |
        python3 -m pytest tests/api/ -v --cov=. --cov-append --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Test Summary
      if: always()
      working-directory: ./backend
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        python3 -m pytest tests/ --tb=no -q >> $GITHUB_STEP_SUMMARY || true
