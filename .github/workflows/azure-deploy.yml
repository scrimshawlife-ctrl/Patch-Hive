name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            applicationName=patchhive
            environmentName=${{ github.event.inputs.environment }}
            location=${{ secrets.AZURE_LOCATION }}
            databaseAdminUsername=${{ secrets.DB_ADMIN_USERNAME }}
            databaseAdminPassword=${{ secrets.DB_ADMIN_PASSWORD }}

      - name: Deploy Backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: patchhive-${{ github.event.inputs.environment }}-api
          package: ./backend

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy Frontend
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'frontend'
          output_location: 'dist'

      - name: Test Deployment
        run: |
          echo "Testing backend health..."
          BACKEND_URL="https://patchhive-${{ github.event.inputs.environment }}-api.azurewebsites.net"
          curl -f "$BACKEND_URL/health" || exit 1
          echo "âœ“ Backend is healthy"

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** https://patchhive-${{ github.event.inputs.environment }}-api.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** https://patchhive-${{ github.event.inputs.environment }}-web.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
