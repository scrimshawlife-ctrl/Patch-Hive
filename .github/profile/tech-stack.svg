<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Technology Stack Visualization -->

  <defs>
    <filter id="tech-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="stack-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7FF7FF"/>
      <stop offset="50%" stop-color="#FF1EA0"/>
      <stop offset="100%" stop-color="#7FF7FF"/>
    </linearGradient>

    <style>
      .tech-title { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 24px; font-weight: bold; letter-spacing: 0.15em; }
      .layer-label { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #FF1EA0; font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; }
      .tech-label { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 12px; }
      .tech-version { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 10px; opacity: 0.7; }
      .tech-hex { transition: opacity 0.3s, transform 0.3s; }
      .tech-hex:hover { opacity: 1; transform: scale(1.1); }
      .connection-line { stroke: #7FF7FF; stroke-width: 1; opacity: 0.3; stroke-dasharray: 4,2; }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="#020407" rx="8"/>

  <!-- Border -->
  <rect x="3" y="3" width="894" height="294" fill="none" stroke="url(#stack-gradient)" stroke-width="2" rx="8" opacity="0.5"/>

  <!-- Title -->
  <text x="450" y="40" class="tech-title" text-anchor="middle">TECHNOLOGY STACK</text>

  <!-- Layer 1: Frontend -->
  <g transform="translate(80, 80)">
    <text x="0" y="0" class="layer-label">⬡ FRONTEND</text>

    <!-- React -->
    <g transform="translate(0, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex" filter="url(#tech-glow)"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">React</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">18.2+</text>
    </g>

    <!-- TypeScript -->
    <g transform="translate(80, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Type</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">Script</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">5.0+</text>
    </g>

    <!-- Vite -->
    <g transform="translate(0, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">Vite</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">5.0+</text>
    </g>

    <!-- Zustand -->
    <g transform="translate(80, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Zu</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">stand</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">4.0+</text>
    </g>
  </g>

  <!-- Layer 2: Backend -->
  <g transform="translate(350, 80)">
    <text x="0" y="0" class="layer-label">⬡ BACKEND</text>

    <!-- Python -->
    <g transform="translate(0, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex" filter="url(#tech-glow)"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Py</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">thon</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">3.11+</text>
    </g>

    <!-- FastAPI -->
    <g transform="translate(80, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Fast</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">API</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">0.104+</text>
    </g>

    <!-- SQLAlchemy -->
    <g transform="translate(0, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">SQL</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">Alch.</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">2.0+</text>
    </g>

    <!-- Pydantic -->
    <g transform="translate(80, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Pydan</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">tic</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">2.0+</text>
    </g>
  </g>

  <!-- Layer 3: Database -->
  <g transform="translate(620, 80)">
    <text x="0" y="0" class="layer-label">⬡ DATABASE</text>

    <!-- PostgreSQL -->
    <g transform="translate(0, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex" filter="url(#tech-glow)"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Post</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">greSQL</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">15+</text>
    </g>

    <!-- Alembic -->
    <g transform="translate(80, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Alem</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">bic</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">1.12+</text>
    </g>

    <!-- JSONB -->
    <g transform="translate(0, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">JSONB</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">Native</text>
    </g>

    <!-- Full-text -->
    <g transform="translate(80, 95)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Full</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">Text</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">Search</text>
    </g>
  </g>

  <!-- Layer 4: Infrastructure -->
  <g transform="translate(215, 215)">
    <text x="0" y="0" class="layer-label">⬡ INFRASTRUCTURE</text>

    <!-- Docker -->
    <g transform="translate(0, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex" filter="url(#tech-glow)"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">Docker</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">24.0+</text>
    </g>

    <!-- Compose -->
    <g transform="translate(80, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Com</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">pose</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">2.0+</text>
    </g>

    <!-- NGINX -->
    <g transform="translate(160, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#FF1EA0" stroke-width="2" class="tech-hex"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">NGINX</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">1.24+</text>
    </g>
  </g>

  <!-- Layer 5: Standards -->
  <g transform="translate(530, 215)">
    <text x="0" y="0" class="layer-label">⬡ STANDARDS</text>

    <!-- ABX-Core -->
    <g transform="translate(0, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2.5" class="tech-hex pulse" filter="url(#tech-glow)"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">ABX</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">Core</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">v1.2</text>
    </g>

    <!-- OpenAPI -->
    <g transform="translate(80, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="30" class="tech-label" text-anchor="middle">Open</text>
      <text x="30" y="40" class="tech-label" text-anchor="middle">API</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">3.1</text>
    </g>

    <!-- JWT -->
    <g transform="translate(160, 25)">
      <polygon points="30,15 45,23 45,39 30,47 15,39 15,23" fill="none" stroke="#7FF7FF" stroke-width="2" class="tech-hex"/>
      <text x="30" y="33" class="tech-label" text-anchor="middle">JWT</text>
      <text x="30" y="60" class="tech-version" text-anchor="middle">Auth</text>
    </g>
  </g>

  <!-- Connection lines (subtle) -->
  <line x1="195" y1="130" x2="350" y2="130" class="connection-line"/>
  <line x1="470" y1="130" x2="620" y2="130" class="connection-line"/>
  <line x1="350" y1="180" x2="350" y2="215" class="connection-line"/>
  <line x1="560" y1="180" x2="560" y2="215" class="connection-line"/>

  <!-- Central signal core -->
  <circle cx="450" cy="185" r="6" fill="url(#stack-gradient)" filter="url(#tech-glow)"/>

  <!-- Footer -->
  <text x="450" y="290" class="tech-version" text-anchor="middle" opacity="0.5">DETERMINISTIC • MODULAR • SCALABLE</text>
</svg>
