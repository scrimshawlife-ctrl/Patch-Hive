      .day-label { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 9px; opacity: 0.5; }
      .contrib-cell { transition: opacity 0.3s; }
      .contrib-cell:hover { opacity: 1; stroke: #7FF7FF; stroke-width: 1; }
      .legend-text { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 9px; opacity: 0.7; }
