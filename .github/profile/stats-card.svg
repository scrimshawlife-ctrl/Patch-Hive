<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive GitHub Stats Card -->

  <defs>
    <filter id="stats-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="stat-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7FF7FF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#FF1EA0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7FF7FF" stop-opacity="0.6"/>
    </linearGradient>

    <style>
      .stats-hex { animation: hex-pulse 3s ease-in-out infinite; }
      .stats-label { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em; }
      .stats-value { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 32px; font-weight: bold; }
      .stats-unit { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #FF1EA0; font-size: 14px; }
      .stats-title { font-family: 'JetBrains Mono', 'Courier New', monospace; fill: #7FF7FF; font-size: 18px; font-weight: bold; letter-spacing: 0.15em; }

      @keyframes hex-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#020407" rx="8"/>

  <!-- Border frame -->
  <rect x="2" y="2" width="596" height="196" fill="none" stroke="url(#stat-gradient)" stroke-width="2" rx="8" filter="url(#stats-glow)"/>

  <!-- Title section -->
  <text x="300" y="35" class="stats-title" text-anchor="middle">PATCHHIVE • STATS</text>

  <!-- Decorative hex pattern -->
  <polygon points="30,100 45,108 45,124 30,132 15,124 15,108" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.3" class="stats-hex"/>
  <polygon points="570,100 585,108 585,124 570,132 555,124 555,108" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.3" class="stats-hex"/>

  <!-- Stat 1: Stars -->
  <g transform="translate(100, 80)">
    <text x="0" y="0" class="stats-label">Stars</text>
    <text x="0" y="35" class="stats-value">★ 1.2K</text>
  </g>

  <!-- Divider -->
  <line x1="200" y1="70" x2="200" y2="140" stroke="#7FF7FF" stroke-width="1" opacity="0.3"/>

  <!-- Stat 2: Forks -->
  <g transform="translate(240, 80)">
    <text x="0" y="0" class="stats-label">Forks</text>
    <text x="0" y="35" class="stats-value">↗ 234</text>
  </g>

  <!-- Divider -->
  <line x1="340" y1="70" x2="340" y2="140" stroke="#7FF7FF" stroke-width="1" opacity="0.3"/>

  <!-- Stat 3: Commits -->
  <g transform="translate(380, 80)">
    <text x="0" y="0" class="stats-label">Commits</text>
    <text x="0" y="35" class="stats-value">⬡ 847</text>
  </g>

  <!-- Footer signal -->
  <line x1="50" y1="175" x2="550" y2="175" stroke="url(#stat-gradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="175" r="4" fill="#7FF7FF" filter="url(#stats-glow)">
    <animate attributeName="cx" values="50;550;50" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Version badge -->
  <text x="590" y="193" class="stats-unit" text-anchor="end" font-size="10" opacity="0.6">ABX v1.2</text>
</svg>
