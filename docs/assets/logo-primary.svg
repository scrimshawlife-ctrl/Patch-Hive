<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Primary Logo: The Hex Coil -->
  <!-- Pure geometric emblem with hexagon and CV pathways -->

  <defs>
    <!-- Glow effect for cyan elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Honeycomb pattern -->
    <pattern id="honeycomb" x="0" y="0" width="30" height="26" patternUnits="userSpaceOnUse">
      <polygon points="15,0 27,7.5 27,20.5 15,28 3,20.5 3,7.5"
               fill="none" stroke="#7FF7FF" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#020407"/>

  <!-- Outer hexagon -->
  <polygon points="200,40 330,110 330,250 200,320 70,250 70,110"
           fill="none" stroke="#7FF7FF" stroke-width="3" filter="url(#glow)"/>

  <!-- Honeycomb interior fill -->
  <polygon points="200,40 330,110 330,250 200,320 70,250 70,110"
           fill="url(#honeycomb)"/>

  <!-- Inner hex frame -->
  <polygon points="200,80 290,130 290,230 200,280 110,230 110,130"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>

  <!-- Central luminous core -->
  <circle cx="200" cy="180" r="35" fill="#7FF7FF" opacity="0.3"/>
  <circle cx="200" cy="180" r="25" fill="#7FF7FF" opacity="0.5"/>
  <circle cx="200" cy="180" r="15" fill="#7FF7FF" filter="url(#glow)"/>

  <!-- CV Pathway 1 (spiral arc top-right) -->
  <path d="M 200,180 Q 240,160 260,140 T 290,110"
        fill="none" stroke="#7FF7FF" stroke-width="2.5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- CV Pathway 2 (spiral arc bottom-left) -->
  <path d="M 200,180 Q 160,200 140,220 T 110,250"
        fill="none" stroke="#7FF7FF" stroke-width="2.5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- CV Pathway 3 (spiral arc right) -->
  <path d="M 200,180 Q 230,180 260,170 T 300,180"
        fill="none" stroke="#7FF7FF" stroke-width="2.5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Signal dots on pathways -->
  <circle cx="230" cy="165" r="3" fill="#7FF7FF"/>
  <circle cx="170" cy="195" r="3" fill="#7FF7FF"/>
  <circle cx="250" cy="175" r="3" fill="#7FF7FF"/>

  <!-- Voltage markers (small hexes at vertices) -->
  <polygon points="200,40 207,44 207,52 200,56 193,52 193,44" fill="#7FF7FF" opacity="0.8"/>
  <polygon points="330,110 337,114 337,122 330,126 323,122 323,114" fill="#7FF7FF" opacity="0.8"/>
  <polygon points="330,250 337,254 337,262 330,266 323,262 323,254" fill="#7FF7FF" opacity="0.8"/>
  <polygon points="200,320 207,324 207,332 200,336 193,332 193,324" fill="#7FF7FF" opacity="0.8"/>
  <polygon points="70,250 77,254 77,262 70,266 63,262 63,254" fill="#7FF7FF" opacity="0.8"/>
  <polygon points="70,110 77,114 77,122 70,126 63,122 63,114" fill="#7FF7FF" opacity="0.8"/>
</svg>
