<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Social Preview: Compact honeycomb fractal core -->

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="waveform" x="0" y="0" width="50" height="25" patternUnits="userSpaceOnUse">
      <path d="M 0,12.5 Q 12.5,0 25,12.5 T 50,12.5" fill="none" stroke="#7FF7FF" stroke-width="0.8" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#020407"/>
  <rect width="1200" height="630" fill="url(#waveform)" opacity="0.1"/>

  <!-- Central massive hex with dense core -->
  <polygon points="600,150 750,225 750,375 600,450 450,375 450,225"
           fill="none" stroke="#7FF7FF" stroke-width="4" filter="url(#glow)"/>

  <!-- Inner hex layers -->
  <polygon points="600,200 700,250 700,350 600,400 500,350 500,250"
           fill="none" stroke="#7FF7FF" stroke-width="3" opacity="0.8"/>

  <polygon points="600,240 660,272 660,328 600,360 540,328 540,272"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>

  <!-- Core oscillator -->
  <circle cx="600" cy="300" r="50" fill="#7FF7FF" opacity="0.2" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="35" fill="#7FF7FF" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="20" fill="#7FF7FF" filter="url(#glow)"/>

  <!-- Surrounding satellite hexes with waveform glyphs -->
  <!-- Top -->
  <polygon points="600,60 670,95 670,165 600,200 530,165 530,95"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.7"/>
  <path d="M 560,130 Q 580,115 600,130 T 640,130" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Top Right -->
  <polygon points="775,170 845,205 845,275 775,310 705,275 705,205"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>
  <circle cx="775" cy="240" r="8" fill="#7FF7FF" opacity="0.5"/>

  <!-- Bottom Right -->
  <polygon points="775,340 845,375 845,445 775,480 705,445 705,375"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>
  <path d="M 730,410 L 775,430 L 820,410" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Bottom -->
  <polygon points="600,490 670,525 670,595 600,630 530,595 530,525"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.7"/>
  <polygon points="600,530 620,540 620,560 600,570 580,560 580,540" fill="#7FF7FF" opacity="0.6"/>

  <!-- Bottom Left -->
  <polygon points="425,340 495,375 495,445 425,480 355,445 355,375"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>
  <circle cx="425" cy="410" r="6" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Top Left -->
  <polygon points="425,170 495,205 495,275 425,310 355,275 355,205"
           fill="none" stroke="#7FF7FF" stroke-width="2" opacity="0.6"/>
  <path d="M 400,240 L 425,225 L 450,240" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Connecting CV cables -->
  <path d="M 600,200 Q 600,150 600,130" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>
  <path d="M 700,250 Q 737,210 775,205" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>
  <path d="M 700,350 Q 737,365 775,375" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>
  <path d="M 600,400 Q 600,445 600,525" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>
  <path d="M 500,350 Q 463,365 425,375" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>
  <path d="M 500,250 Q 463,210 425,205" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,2"/>

  <!-- Signal flow dots -->
  <circle cx="600" cy="165" r="3" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="720" cy="227" r="3" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="720" cy="360" r="3" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="600" cy="465" r="3" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="480" cy="360" r="3" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="480" cy="227" r="3" fill="#7FF7FF" opacity="0.8"/>

  <!-- Edge glow enhancement -->
  <circle cx="600" cy="300" r="250" fill="none" stroke="#7FF7FF" stroke-width="0.5" opacity="0.1"/>
  <circle cx="600" cy="300" r="300" fill="none" stroke="#7FF7FF" stroke-width="0.3" opacity="0.05"/>
</svg>
