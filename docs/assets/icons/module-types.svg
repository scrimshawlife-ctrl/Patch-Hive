<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Module Type Icon Set -->
  <!-- 10 icons: VCO, VCF, VCA, ENV, LFO, SEQ, MIX, FX, UTIL, NOISE -->

  <defs>
    <filter id="icon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="240" fill="#020407"/>

  <!-- Labels -->
  <text x="48" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">VCO</text>
  <text x="144" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">VCF</text>
  <text x="240" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">VCA</text>
  <text x="336" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">ENV</text>
  <text x="432" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">LFO</text>
  <text x="528" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">SEQ</text>
  <text x="624" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">MIX</text>
  <text x="720" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">FX</text>
  <text x="816" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">UTIL</text>
  <text x="912" y="230" fill="#7FF7FF" font-family="monospace" font-size="12" text-anchor="middle">NOISE</text>

  <!-- 1. VCO (Voltage Controlled Oscillator) - Circle with sine wave -->
  <g transform="translate(48, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" filter="url(#icon-glow)"/>
    <path d="M -30,0 Q -15,-20 0,0 T 30,0" fill="none" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="6" fill="#7FF7FF" opacity="0.8"/>
  </g>

  <!-- 2. VCF (Voltage Controlled Filter) - Chevron cascade -->
  <g transform="translate(144, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M -25,-10 L 0,5 L 25,-10" fill="none" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round" filter="url(#icon-glow)"/>
    <path d="M -20,5 L 0,17 L 20,5" fill="none" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <path d="M -15,18 L 0,27 L 15,18" fill="none" stroke="#7FF7FF" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- 3. VCA (Voltage Controlled Amplifier) - Expanding triangle -->
  <g transform="translate(240, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M 0,-25 L -18,25 L 18,25 Z" fill="none" stroke="#7FF7FF" stroke-width="2.5" filter="url(#icon-glow)"/>
    <line x1="0" y1="-10" x2="-10" y2="15" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-10" x2="10" y2="15" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- 4. ENV (Envelope) - ADSR curve -->
  <g transform="translate(336, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M -30,20 L -15,-15 L -5,-10 L 10,-10 L 25,10"
          fill="none" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round" filter="url(#icon-glow)"/>
    <circle cx="-15" cy="-15" r="2.5" fill="#7FF7FF"/>
    <circle cx="10" cy="-10" r="2.5" fill="#7FF7FF"/>
  </g>

  <!-- 5. LFO (Low Frequency Oscillator) - Slow sine with loop -->
  <g transform="translate(432, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M -30,0 Q -15,-15 0,0 T 30,0" fill="none" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round" filter="url(#icon-glow)"/>
    <path d="M 25,-8 L 30,0 L 25,8" fill="none" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#7FF7FF" opacity="0.6"/>
  </g>

  <!-- 6. SEQ (Sequencer) - Step grid -->
  <g transform="translate(528, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <rect x="-25" y="-20" width="10" height="35" fill="none" stroke="#7FF7FF" stroke-width="2" filter="url(#icon-glow)"/>
    <rect x="-10" y="-10" width="10" height="25" fill="none" stroke="#7FF7FF" stroke-width="2"/>
    <rect x="5" y="-25" width="10" height="40" fill="none" stroke="#7FF7FF" stroke-width="2"/>
    <rect x="20" y="-15" width="10" height="30" fill="none" stroke="#7FF7FF" stroke-width="2"/>
    <circle cx="-20" cy="-20" r="2.5" fill="#7FF7FF"/>
  </g>

  <!-- 7. MIX (Mixer) - Converging lines -->
  <g transform="translate(624, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <line x1="-30" y1="-20" x2="0" y2="0" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round" filter="url(#icon-glow)"/>
    <line x1="-30" y1="0" x2="0" y2="0" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-30" y1="20" x2="0" y2="0" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#7FF7FF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="#7FF7FF"/>
  </g>

  <!-- 8. FX (Effects) - Spiral trails -->
  <g transform="translate(720, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M -15,0 Q -10,-10 0,-10 Q 10,-10 15,0 Q 10,10 0,10 Q -10,10 -15,0"
          fill="none" stroke="#7FF7FF" stroke-width="2.5" filter="url(#icon-glow)"/>
    <path d="M -20,0 Q -15,-15 0,-15 Q 15,-15 20,0"
          fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="-10" r="3" fill="#7FF7FF" opacity="0.8"/>
  </g>

  <!-- 9. UTIL (Utility) - Junction node -->
  <g transform="translate(816, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#7FF7FF" stroke-width="2.5" filter="url(#icon-glow)"/>
    <line x1="-30" y1="0" x2="-12" y2="0" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="30" y2="0" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="-12" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="30" stroke="#7FF7FF" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- 10. NOISE (Noise Generator) - Random static pattern -->
  <g transform="translate(912, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7FF7FF" stroke-width="2.5" opacity="0.3"/>
    <path d="M -25,-10 L -20,-5 L -15,-15 L -10,0 L -5,-8 L 0,5 L 5,-12 L 10,8 L 15,-5 L 20,-15 L 25,-2"
          fill="none" stroke="#7FF7FF" stroke-width="2.5" stroke-linecap="round" filter="url(#icon-glow)"/>
    <path d="M -25,10 L -20,15 L -15,5 L -10,18 L -5,8 L 0,20 L 5,12 L 10,22 L 15,15 L 20,8 L 25,18"
          fill="none" stroke="#7FF7FF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
