<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Header Banner: Signal Swarm Honeycomb Array -->

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Waveform patterns -->
    <pattern id="sine" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0,10 Q 10,0 20,10 T 40,10" fill="none" stroke="#7FF7FF" stroke-width="0.8" opacity="0.6"/>
    </pattern>

    <pattern id="saw" x="0" y="0" width="30" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0,15 L 15,5 L 15,15 L 30,5" fill="none" stroke="#7FF7FF" stroke-width="0.8" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#020407"/>

  <!-- Central energy core -->
  <circle cx="600" cy="150" r="50" fill="#7FF7FF" opacity="0.15" filter="url(#glow)"/>
  <circle cx="600" cy="150" r="35" fill="#7FF7FF" opacity="0.25" filter="url(#glow)"/>
  <circle cx="600" cy="150" r="20" fill="#7FF7FF" opacity="0.5" filter="url(#glow)"/>
  <circle cx="600" cy="150" r="10" fill="#7FF7FF" filter="url(#glow)"/>

  <!-- Honeycomb array - Layer 1 (close to center) -->
  <polygon points="600,80 640,100 640,140 600,160 560,140 560,100" fill="url(#sine)" stroke="#7FF7FF" stroke-width="1.5" opacity="0.8" filter="url(#glow)"/>
  <polygon points="480,80 520,100 520,140 480,160 440,140 440,100" fill="url(#saw)" stroke="#7FF7FF" stroke-width="1.5" opacity="0.7"/>
  <polygon points="720,80 760,100 760,140 720,160 680,140 680,100" fill="url(#sine)" stroke="#7FF7FF" stroke-width="1.5" opacity="0.7"/>

  <polygon points="540,150 580,170 580,210 540,230 500,210 500,170" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>
  <polygon points="660,150 700,170 700,210 660,230 620,210 620,170" fill="none" stroke="#7FF7FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Honeycomb array - Layer 2 (outer) -->
  <polygon points="360,80 400,100 400,140 360,160 320,140 320,100" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.5"/>
  <polygon points="840,80 880,100 880,140 840,160 800,140 800,100" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.5"/>

  <polygon points="420,150 460,170 460,210 420,230 380,210 380,170" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4"/>
  <polygon points="780,150 820,170 820,210 780,230 740,210 740,170" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4"/>

  <!-- Patch cable filaments connecting cells -->
  <path d="M 520,120 Q 560,130 600,130" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4" stroke-dasharray="2,3"/>
  <path d="M 680,120 Q 640,130 600,130" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4" stroke-dasharray="2,3"/>
  <path d="M 580,190 Q 590,170 600,150" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4" stroke-dasharray="2,3"/>
  <path d="M 620,190 Q 610,170 600,150" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4" stroke-dasharray="2,3"/>

  <!-- Signal flow indicators (moving dots conceptually) -->
  <circle cx="540" cy="125" r="2" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="660" cy="125" r="2" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="590" cy="180" r="2" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="610" cy="180" r="2" fill="#7FF7FF" opacity="0.8"/>

  <!-- Micro circuit lines (background texture) -->
  <line x1="100" y1="50" x2="300" y2="50" stroke="#7FF7FF" stroke-width="0.5" opacity="0.2"/>
  <line x1="900" y1="50" x2="1100" y2="50" stroke="#7FF7FF" stroke-width="0.5" opacity="0.2"/>
  <line x1="100" y1="250" x2="300" y2="250" stroke="#7FF7FF" stroke-width="0.5" opacity="0.2"/>
  <line x1="900" y1="250" x2="1100" y2="250" stroke="#7FF7FF" stroke-width="0.5" opacity="0.2"/>

  <!-- Voltage markers at edges -->
  <circle cx="150" cy="50" r="3" fill="#7FF7FF" opacity="0.3"/>
  <circle cx="1050" cy="50" r="3" fill="#7FF7FF" opacity="0.3"/>
  <circle cx="150" cy="250" r="3" fill="#7FF7FF" opacity="0.3"/>
  <circle cx="1050" cy="250" r="3" fill="#7FF7FF" opacity="0.3"/>

  <!-- Edge hex markers -->
  <polygon points="50,140 65,148 65,164 50,172 35,164 35,148" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4"/>
  <polygon points="1150,140 1165,148 1165,164 1150,172 1135,164 1135,148" fill="none" stroke="#7FF7FF" stroke-width="1" opacity="0.4"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#7FF7FF" stroke-width="0.3" opacity="0.1"/>
  <line x1="600" y1="0" x2="600" y2="300" stroke="#7FF7FF" stroke-width="0.3" opacity="0.1"/>
</svg>
