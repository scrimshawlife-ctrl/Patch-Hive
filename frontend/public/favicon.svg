<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- PatchHive Favicon: Minimal Hex Oscillator -->

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#020407" rx="8"/>

  <!-- Hexagon frame -->
  <polygon points="32,8 52,20 52,44 32,56 12,44 12,20"
           fill="none" stroke="#7FF7FF" stroke-width="2" filter="url(#glow)"/>

  <!-- Central oscillator core -->
  <circle cx="32" cy="32" r="10" fill="#7FF7FF" opacity="0.4"/>
  <circle cx="32" cy="32" r="6" fill="#7FF7FF" filter="url(#glow)"/>

  <!-- Signal dots -->
  <circle cx="32" cy="18" r="1.5" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="42" cy="26" r="1.5" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="42" cy="38" r="1.5" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="32" cy="46" r="1.5" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="22" cy="38" r="1.5" fill="#7FF7FF" opacity="0.8"/>
  <circle cx="22" cy="26" r="1.5" fill="#7FF7FF" opacity="0.8"/>
</svg>
